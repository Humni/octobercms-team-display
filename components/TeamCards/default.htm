<div class="row">
    {% for member in __SELF__.members %}
    <div class="col-xl-3 col-lg-3 col-md-4 col-sm-6 col-6">
        <div class="team-block">
            <div class="team-img">
                <img src="{{ member.profileImage.getPath() }}" alt="">
                <div class="team-content">
                    <h4 class="text-white mb0">{{ member.name }}</h4>
                    <p class="team-meta">{% if member.role|length %}- {{ member.role }}{% endif %}</p>
                </div>
                <div class="overlay">
                    <div class="team-text">
                        <h4 class="mb0 text-white">{{ member.name }}</h4>
                        <p class="mb30 team-meta">{% if member.role|length %}- {{ member.role }}{% endif %}</p>
                        <p>{{ member.description }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
